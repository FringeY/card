<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>出任CEO，迎娶白富美</title>
    <script src="public/build/style.js"></script>
</head>
<body>
    <div id="form">
        <div class="center">
            <img class="title" src="public/build/img/title.png">
            <div class="row name">
                <div class="name-icon"></div>
                <input type="text" name="name">        
            </div>
            <div class="row company">
                <div class="company-icon"></div>
                <select name="company">
                </select>
            </div>
            <div class="row job">
                <div class="job-icon"></div>
                <select name="job">
                </select>
            </div>
            <div class="button"></div>
        </div>
    </div>
    <div id="result" style="display: none;">
        <div class="center">
            <img src="public/build/img/follow.png" alt="" class="follow">
            <div id="canvas-outer">
                <img src="" alt="" id="card">
            </div>
            <canvas id="canvas" width="640" height="480"></canvas>
            <span class="tip">长按图片可以保存到手机噢，赶紧拿走不谢<br>本游戏纯属娱乐，如有雷同纯属巧合</span>
        </div>
    </div>
    <script src="public/build/js.js"></script>
    <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
</body>
</html>
