<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>出人CEO，迎娶白富美</title>
    <script src="public/build/style.js"></script>
</head>
<body>
    <div id="form" style="display: none;">
        <div class="center">
            <img class="title" src="public/build/img/title.png">
            <div class="row">
                <div class="name"></div>
                <input type="text">        
            </div>
            <div class="row">
                <div class="company"></div>
                <select name="company">
                    <option value="0">腾讯</option>
                    <option value="1">阿里巴巴</option>
                    <option value="2">百度</option>
                    <option value="3">网易</option>
                </select>
            </div>
            <div class="row">
                <div class="job"></div>
                <select name="company">
                    <option value="0">产品实习经理</option>
                    <option value="1">运营实习生</option>
                    <option value="2">市场部实习生</option>
                    <option value="3">前端实习生</option>
                    <option value="4">移动开发工程师</option>
                    <option value="5">视觉设计实习生</option>
                </select>
            </div>
            <div class="button"></div>
        </div>
    </div>
    <div id="result">
        <div class="center">
            <img src="public/build/img/follow.png" alt="" class="follow">
            <div class="canvas">
                <canvas id="card"></canvas>
            </div>
            <span class="tip">长按图片可以保存到手机噢，赶紧拿走不谢</span>
        </div>
    </div>
    <script src="public/build/js.js"></script>
</body>
</html>
